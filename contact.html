<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 03</title>

    <!-- Styles, Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">

    <!-- Navbar -->
    <nav class="p-3 navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">  AriArt Supplies</a> <!-- Links to home page, site name. -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span> <!-- Hamburger icon, responsive -->
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"> <!-- Links to Home page -->
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item"> <!-- Links to Contact page -->
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="p-3 mb-4 border-bottom">
        <div class="d-flex flex-wrap justify-content-center">
            <span class="d-flex align-items-center text-dark text-decoration-none mb-3 mb-lg-0 me-lg-auto">
                <em>AriArt Supplies - your home for all your art needs.</em>
            </span>
            <!-- heading 1, main title. -->
        </div>  
    </header>

    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="password" class="form-control" id="firstName">

          <label for="lastName" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="lastName">
        </div>

        <div class="mb-3">
            <label for="messageArea" class="form-label">Message <span class="text-danger">*</span></label>
            <textarea class="form-control" id="messageArea" rows="3" required></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
